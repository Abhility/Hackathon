  <section class="tracking_box_area section_padding">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-12">
          <div class="tracking_box_inner">
            <h2> Admin Portal </h2>
            <p style="margin:auto">Pick a winner</p>
            <form class="row tracking_form" action="#" method="post" novalidate="novalidate"   style="margin: auto">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="name" name="order" placeholder="Name" disabled>
              </div>
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" disabled>
              </div>
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" id="receipt" name="email" placeholder="Receipt ID" disabled>
              </div>
              <div class="col-md-12 form-group">
                <button type="button" value="submit" id="winner" class="btn_3">Pick Winner</button>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script>
    $('#winner').click(async function(){
        $('#winner').text('Send email');
        let data = await getData();
        pickWinner(data);

    });

    async function getData(){
    let FAKE_API_URL = 'https://abhility-fakedb.glitch.me/users';
    try {
    let response = await fetch(FAKE_API_URL);
    let data = await response.json();
    return data;
    }catch (error) {
    console.log(error);
  }
    }

    function pickWinner(data){
     let total = data.length;
     let winnerIndex = Math.floor(Math.random()*total);
     let winner = data[winnerIndex];
     $('#name').val(winner.name);
     $('#email').val(winner.email);
     $('#receipt').val(winner.receiptID);
     swal('Done','Winner selected','success');
    }
  </script>
